name: analyzer-ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
            python -m venv .venv
            . .venv/bin/activate
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            pip install pytest

      - name: Demo run (generate contradictions & score)
        run: |
            . .venv/bin/activate
            python scripts/run_analysis.py --demo
            python scripts/scoding.py

      - name: Fail if engine errors surfaced
        run: |
            . .venv/bin/activate
            python - <<'PY'
            import json, sys, pathlib
            p = pathlib.Path("public/data/contradictions.json")
            if p.exists():
                data = json.loads(p.read_text())
                bad = [c for c in data if c.get("rule") == "__engine_error__"]
                if bad:
                    print("Engine errors present:", bad[:3])
                    sys.exit(1)
            PY

      - name: Run tests
        env:
          PYTHONPATH: .
        run: |
            . .venv/bin/activate
            pytest -q

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: contradictions-artifacts
          path: |
            public/data/contradictions.json
            public/data/contradictions_scored.json
            public/data/contradictions_scored.csv
            public/data/statements_debug.json